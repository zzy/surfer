query IndexData(
  $signIn: Boolean!
  $username: String!
) {
  userByUsername(
    username: $username
  ) 
  @include(if: $signIn) {
    username
    nickname
    picture
  }

  categories {
    name
    description
    uri
  }

  topArticles: articlesInPosition(
    username: "-"
    position: "top"
    limit: 1
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
      blogName
    }
  }

  recommendedArticles: articlesInPosition(
    username: "-"
    position: "recommended"
    limit: 2
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
      picture
    }
  }

  randomWish(
    username: "-"
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  articles(
    published: 1
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
    }
  }

  topics {
    name
    quotes
    uri
  }
}
