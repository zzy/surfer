query IndexData(
  $username: String!
) {
  categories {
    name
    description
    uri
  }

  topArticles: articlesInPosition(
    username: $username
    position: "top", 
    limit: 1
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
      blogName
    }
  }

  recommendedArticles: articlesInPosition(
    username: $username
    position: "recommended"
    limit: 2
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
      picture
    }
  }

  wish: randomWish(
    username: $username
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  articles(
    published: 1
  ) {
    subject
    category {
      name
      uri
    }
    summary
    uri
    updatedAt
    topics {
      name
      uri
    }
    user {
      username
      nickname
    }
  }

  topics {
    name
    quotes
    uri
  }
}
