query ArticlesData {
  randomWish(
    username: "-"
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  articles(
    published: 1
  ) {
    subject
    summary
    uri
    updatedAt

    category {
      name
      uri
    }

    topics {
      name
      uri
    }
    
    user {
      username
      nickname
      blogName
    }
  }
}
