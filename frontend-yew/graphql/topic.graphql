query TopicData(
  $slug: String!
) {
  randomWish(
    username: "-"
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }
  
  topicBySlug(
    slug: $slug
  ) {
    name
    quotes
    
    articles {
      subject
      summary
      uri
      updatedAt

      category {
        name
        uri
      }

      topics {
        name
        uri
      }

      user {
        username
        nickname
        blogName
      }
    }
  }
}
