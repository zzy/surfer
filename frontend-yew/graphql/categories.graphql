query CategoriesData {
  randomWish(
    username: "-"
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  categories {
    name
    uri
    quotes
    articles {
      subject
      summary
      uri
      updatedAt
      topics {
        name
        uri
      }
      user {
        username
        nickname
        blogName
      }
    }
  }
}
